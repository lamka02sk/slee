<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Slee | Simple and yet amazing toast engine</title>

</head>

<body>

    <h1>Slee</h1>
    <h2>Simple and yet amazing toast engine</h2>

    <button class="toast-1" onclick="Slee.neutral()">Toast #1</button>
    <button class="toast-2" onclick="Slee.success()">Toast #2</button>
    <button class="toast-3" onclick="Slee.info()">Toast #3</button>
    <button class="toast-4" onclick="Slee.warning()">Toast #4</button>
    <button class="toast-5" onclick="Slee.error()">Toast #5</button>

    <script src="../dist/bundle.js"></script>

    <script>

        Slee.configure({
            type: 'info',
            gap: 16,
            position: 'top right'
        });

    </script>

</body>

</html>
